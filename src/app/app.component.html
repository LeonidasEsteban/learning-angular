<div class="pokemon" *ngIf="pokemon">
  <h1>
    Welcome to Pokemon
  </h1>
  <h1 class="name">{{pokemon.name}}</h1>
  <img width="100" [src]="pokemon.sprites.front_default">
  <h1 class="id">{{pokemon.id}}</h1>
  <form (submit)="HandleSubmit($event)" >
    <input type="text" placeholder="pokemon id" name="id">
  </form>
</div>
